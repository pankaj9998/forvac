<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #555;
        }
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        #sidebar ul li a:hover {
            background-color: #555;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
        h3.page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 15px;
        }
        .topbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Add custom CSS styles for the form */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        
         /* Additional styling for the form */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-title span {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        select,
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
           <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/categories/">Category</a></li>
            <li><a href="/addProduct">Add Products Contents</a></li>
            <li><a href="/pdf">Add Product PDF</a></li>
            <li><a href="/imageUpload">Add Products Images</a></li>
            <li><a href="viewImages">Delete Products Images</a></li>
           
        </ul>
    </div>
    
    <!-- Content -->
    <div id="content">
        <div class="topbar">
            <!-- Admin Panel - Categories in the top bar -->
            <h2>Admin Panel - Edit Product</h2>
        </div>
        
       
       <!-- Main content area -->
        <div class="container">
            <!-- Form for editing a product -->
           <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="form-title"><span>Edit Product</span></h5>
                            <form action="#" th:action="@{/updateProduct/{id}(id=${productDescription.id})}" th:object="${productDescription}" method="post">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
						<div class="form-group">
							<label for="Product">Category</label>
							<select name="category" class="form-control" required>
								<option value="" selected disabled>Select Category</option>
								<option th:each="category : ${categories}" th:value="${category.categoryName}"
									th:text="${category.categoryName}"></option>
							</select>
						</div>
					</div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="description">Product Description</label>
                                            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    

       
       
       
    </div>

</body>
</html>
